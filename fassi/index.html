     <span id="headline">
     </span>
     <br>
     <span id="countdown" style="font-size: 50%">
     </span>
   </div>

   <h1 id="headline"></h1>
   <p id="demo"></p>
   <script>
     var countDownDate = new Date("Aug 31, 2019 14:00:00").getTime();
     var x = setInterval(function() {

       var now = new Date().getTime();

       var distance = countDownDate - now;

       var days = Math.floor(distance / (1000 * 60 * 60 * 24));
       var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
       var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
       var seconds = Math.floor((distance % (1000 * 60)) / 1000);
       var miliseconds = Math.floor((distance % (60)));

       document.getElementById("countdown").innerHTML = days + " Tage " + hours + " Stunden " +
         minutes + " Minuten " + seconds + " Sekunden " +  miliseconds + " Millisekunden!";

       document.getElementById("headline").innerHTML = "Fassi Arrival:";
       if (distance < 0) {
         clearInterval(x);
         document.getElementById("demo").innerHTML = "EXPIRED";
       }
     }, 1);
   </script>
